<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>2nd Dollhouse</title>
</head>
<body>
	<div class="page-container">
		<div class="dollhouse">
			<div class="roof">
				<img src="images/roof.png" class="roof-image"/>
				<div class="label">				
					<h2>ABOUT</h1>
				</div>
			</div>
			<div class="floor">
				<div class="room">
					<img src="images/stairs.png" class="image" id="stairs" />
					<div class="label">				
						<h2>THE GLAM ROOM</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
				</div>
				<div class="room">
					<img src="images/green.png" class="image" id="green" />
					<div class="label">				
						<h2>MUSIC & VIDEOS</h2>
						<h3>'One Hundred' and 'Look Atcha' out now!</h3>
					</div>
				</div>
			</div>
			<div class="floor">
				<div class="room">
					<img src="images/kitchen.png" class="image" id="kitchen" />
					<div class="label">				
						<h2>STORE</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
				</div>
				<div class="room">
					<img src="images/front.png" class="image" id="front" />
					<div class="label">				
						<h2>CONTACT</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
