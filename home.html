<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>2nd Dollhouse</title>
</head>
<body>
	<div class="page-container">
		<img src="images/caroline-title.png" class="home-title"/>
		<div class="dollhouse">
			<div class="roof">
				<div class="label">				
					<h2>ABOUT</h1>
				</div>
				<img src="images/roof.png" class="roof-image"/>
			</div>
			<div class="floor">
				<div class="room">
					<div class="label">				
						<h2>THE GLAM ROOM</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
					<img src="images/stairs.png" class="image" id="stairs" />
				</div>
				<div class="room">
					<div class="label">				
						<h2>MUSIC & VIDEOS</h2>
						<h3>'One Hundred' and 'Look Atcha' out now!</h3>
					</div>
					<img src="images/green.png" class="image" id="green" />
				</div>
			</div>
			<div class="floor">
				<div class="room">
					<div class="label">				
						<h2>STORE</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
					<img src="images/kitchen.png" class="image" id="kitchen" />
				</div>
				<div class="room">
					<div class="label">				
						<h2>CONTACT</h2>
						<h3>Beauty tips, secrets, and tricks</h3>
					</div>
					<img src="images/front.png" class="image" id="front" />
			</div>
			
		</div>
		<div class="icon-container">
			<a href="https://www.facebook.com/CarolineBurtOfficial/"><img src="images/facebook.png" class="icon" /></a>
			<a href="https://www.instagram.com/carolineburt/?hl=en"><img src="images/instagram.png" class="icon" /></a>
			<a href="https://www.youtube.com/channel/UC4MuNF5xo0Y629oC4LafhuA"><img src="images/youtube.png" class="icon" /></a>
			<a href="https://twitter.com/CarolineBurt?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="images/twitter.png" class="icon" /></a>
		</div>
	</div>
</body>
</html>
